version: "3.1"

intents:
  - greet
  - goodbye
  - inform
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - check_storage
  - give_time
  - give_python_path

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_storage:
  - text: "One sec' while i check."

  utter_what_else:
  - text: "What else can I do for you?"

actions:
  - action_show_time
  - action_get_storage
  - action_print_python_path


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
